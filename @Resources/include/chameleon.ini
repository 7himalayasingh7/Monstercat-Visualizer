[MeasureCoverSpotify]
Measure=Plugin
Plugin=SpotifyPlugin
Type=AlbumArt
Res=640
DefaultPath=#@#images\nocover.png
CoverPath=#@#images\cover.png
[MeasureCoverNowPlaying]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#PlayerName#
PlayerType=COVER
Substitute="":"#@#images\nocover.png"
UpdateDivider=10
[MeasureSetMediaPlayer]
Measure=String
String=#PlayerName#
IfMatch=Spotify
IfMatchAction=[!SetVariable MPMode "MeasureCoverSpotify"]
IfNotMatchAction=[!SetVariable MPMode "MeasureCoverNowPlaying"]
UpdateDivider=-1
[ChameleonNowPlaying]
Measure=Plugin
Plugin=Chameleon
Type=File
Path=[#MPMode#]
UpdateDivider=100
[ChameleonCoverColor]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonNowPlaying
Format=Dec
Color=Average
Substitute="":"#Color#"

[StyleStaticBar]
BarColor=#Color#
[StyleStaticMeter]
SolidColor=#Color#
[StyleCoverMeter]
SolidColor=[ChameleonCoverColor],255
DynamicVariables=1
[StyleCoverBar]
BarColor=[ChameleonCoverColor],255
DynamicVariables=1