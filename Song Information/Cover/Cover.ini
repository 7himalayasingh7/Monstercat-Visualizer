[Rainmeter]
Group=SongInfo
Update=100

; = IMPORTANT =
; = For configuring the rainmeter skin, right-click the visualizer and click on "Open variables".
; = You can also open the variables.ini file located in:
; = "My Documents\Rainmeter\Skins\Monstercat Visualizer\@Resources"

; Small context menu when you right-click the skin
ContextTitle=" Open settings"
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "general.ini"]
ContextTitle2=" Toggle background"
ContextAction2=[!ToggleConfig "#ROOTCONFIG#\Background" "Background.ini"]
ContextTitle3=" Enable Spotify support"
ContextAction3=[!ActivateConfig "#ROOTCONFIG#\Song Information" "Normal.ini"]

[Metadata]
Name=Monstercat Visualizer for Rainmeter
Author=marcopixel
License=CC BY-NC-SA 4.0

[Variables]
; Includes the variables/styles used for the skin.
@include=#@#variables.ini
; Include MeasureGenre and Chameleon for dynamic colors.
@include2=#@#include\Measure#MPMode#.inc
@include3=#@#include\MeasureStyling.inc

; Meter - cover with music controls
[MeterCoverBG]
Meter=Image
X=(#BarGap#*#ScaleVisualizer#)
Y=0
W=(200*#ScaleSongInformation#)
H=(200*#ScaleSongInformation#)
MouseOverAction=[!ShowMeterGroup "MediaControls"]
MouseLeaveAction=[!HideMeterGroup "MediaControls"]
DynamicVariables=1
[MeterMonstercatCover]
Meter=IMAGE
ImageName=#@#images\nocover.png
X=(#BarGap#*#ScaleVisualizer#)
Y=0r
W=(200*#ScaleSongInformation#)
H=(200*#ScaleSongInformation#)
MouseOverAction=[!ShowMeterGroup "MediaControls"]
MouseLeaveAction=[!HideMeterGroup "MediaControls"]
[MeterCover]
Meter=IMAGE
MeasureName=MeasureCover
X=(#BarGap#*#ScaleVisualizer#)
Y=0r
W=(200*#ScaleSongInformation#)
H=(200*#ScaleSongInformation#)
MouseOverAction=[!ShowMeterGroup "MediaControls"]
MouseLeaveAction=[!HideMeterGroup "MediaControls"]
Hidden=#ShowMonstercatCover#
[MeterPlayerOverlay]
Meter=IMAGE
X=0r
Y=0r
W=(200*#ScaleSongInformation#)
H=(200*#ScaleSongInformation#)
SolidColor=0,0,0,200
Hidden=1
Group=MediaControls
[MeterPrevious]
Meter=IMAGE
ImageName=#@#images\previous.png
X=(16*#ScaleSongInformation#)
Y=(65*#ScaleSongInformation#)r
W=(48*#ScaleSongInformation#)
H=(48*#ScaleSongInformation#)
LeftMouseUpAction=[!CommandMeasure MeasureState "Previous"]
Hidden=1
Group=MediaControls
[MeterPlayPause]
Meter=IMAGE
X=(20*#ScaleSongInformation#)R
Y=0r
W=(48*#ScaleSongInformation#)
H=(48*#ScaleSongInformation#)
LeftMouseUpAction=[!CommandMeasure MeasureState "PlayPause"]
ImageName=#@#images\[MeasureStateButton].png
DynamicVariables=1
Hidden=1
Group=MediaControls
[MeterNext]
Meter=IMAGE
ImageName=#@#images\Next.png
X=(20*#ScaleSongInformation#)R
Y=0r
W=(48*#ScaleSongInformation#)
H=(48*#ScaleSongInformation#)
LeftMouseUpAction=[!CommandMeasure MeasureState "Next"]
Hidden=1
Group=MediaControls
[MeterPosition]
Meter=STRING
MeasureName=MeasurePosition
X=(20*#ScaleSongInformation#)
Y=(85*#ScaleSongInformation#)r
FontFace=#Font2#
FontSize=(16*#ScaleSongInformation#)
FontColor=#TextColor#
AntiAlias=1
ClipString=1
Text="%1"
Hidden=1
Group=MediaControls
[MeterDividier]
Meter=STRING
MeterStyle=MeterPosition
X=(97*#ScaleSongInformation#)
Y=0r
Text="-"
Hidden=1
Group=MediaControls
[MeterDuration]
Meter=STRING
MeterStyle=MeterPosition
MeasureName=MeasureDuration
X=(15*#ScaleSongInformation#)R
Y=0r
Text="%1"
Hidden=1
Group=MediaControls